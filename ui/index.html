<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spritist</title>
		<link rel="stylesheet" href="./style/style.css">

		<script src="./script/main.js"></script>
		<script src="./script/dependency_list.js"></script>
		<script src="./script/tag_list.js"></script>
		<script src="./script/tag_info.js"></script>
		<script src="./script/add_tag.js"></script>
		<script src="./script/agent_tag.js"></script>
		<script src="./script/egg_tag.js"></script>
		<script src="./script/gb_tag.js"></script>
		<script src="./script/theme.js"></script>
	</head>

	<body>

		<!-- MENU BAR -->
		<div id="toolbar">
			<button id="new-file-button" title="New">
				<img src="library/fluent/new.svg" alt="New">
			</button>
			<button id="open-file-button" title="Open">
				<img src="library/fluent/open.svg" alt="Open">
			</button>
			<button id="save-file-button" title="Save" disabled>
				<img src="library/fluent/save.svg" alt="Save">
			</button>
			<button id="save-as-file-button" title="Save As">
				<img src="library/fluent/save_as.svg" alt="Save As">
			</button>

			<span class="toolbar-divider"></span>

			<button id="undo-button" title="Undo" disabled>
				<img src="library/fluent/undo.svg" alt="Undo">
			</button>
			<button id="redo-button" title="Redo" disabled>
				<img src="library/fluent/redo.svg" alt="Redo">
			</button>
		</div>

		<main>

			<div id="tag-panel">
				<div id="tag-list" class="secondary-toolbar">
					<span class="toolbar-title">Tags</span>
					<span id="tag-list-separator" class="toolbar-divider"></span>
					<button id="add-tag-button" title="Add Tag To Agent">
						<img src="library/fluent/add-tag.svg" alt="Add Tag To Agent">
					</button>
				</div>
				<div id="tag-info">
				</div>
			</div>

			<div id="dependency-panel">
				<div class="secondary-toolbar">
					<span class="toolbar-title">Dependencies</span>
					<button id="add-dependency-button" title="Add Dependency To Agent">
						<img src="library/fluent/add-file.svg" alt="Add Dependency To Agent">
					</button>
					<span class="toolbar-divider"></span>
					<button id="extract-dependency-button" title="Extract To Disk" disabled>
						<img src="library/fluent/download.svg" alt="Extract To Disk">
					</button>
					<button id="reload-dependency-button" title="Reload From Disk" disabled>
						<img src="library/fluent/reload.svg" alt="Reload From Disk">
					</button>
					<button id="remove-dependency-button" title="Remove From Agent" disabled>
						<img src="library/fluent/delete.svg" alt="Remove From Agent">
					</button>
				</div>
				<div id="dependency-list"></div>
			</div>

		</main>


		<!-- NOTIFICATION -->
		<div class="notification-container">
			<div id="notification" class="notification off">
			</div>
		</div>


		<!-- ADD TAG -->
		<div id="add-tag-dialog" class="dialog">
			<div class="dialog-content">
				<div class="dialog-header">
					<span class="dialog-title">
						Add Tag
					</span>
					<button id="add-tag-close-button" class="dialog-close-button" title="Close Dialog">
						<img src="library/fluent/close.svg" alt="Close Dialog">
					</button>
				</div>
				<div class="dialog-body">
					<div class="button-stack">
						<button id="add-agent-tag-button" class="text-button primary">
							Add Agent Tag
						</button>
						<button id="add-egg-tag-button" class="text-button primary">
							Add Egg Tag
						</button>
						<button id="add-gb-tag-button" class="text-button primary">
							Add Garden Box Tag
						</button>
						<button id="add-tag-cancel-button" class="text-button">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>


		<!-- WAITING SPINNER -->
		<div id="spinner" class="spinner">
			<div class="spinner-animation">
			</div>
		</div>

	</body>
</html>
